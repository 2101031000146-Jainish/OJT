<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST HTML</title>
</head>
<body>
    <h2 align="center"><font color="red" size="20" ><b><u><i>LIST TYPE</i></u></b></font></h2>
    
    <h4>Ordered List</h4>

    <ol type="i">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Cold coco</li>
        <li>Green tea</li>
    </ol>

    <h4>Unordered List</h4>

    <ul type="square">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Cold coco</li>
        <li>Green tea</li>
    </ul>

    <h4>Defination List And Nested</h4>

    <dl>
        <dt>Types Of Tea:</dt>
        <dd>
            <ul>
                <li>Green Tea</li>
                <li>Black Tea</li>
            </ul>
        </dd>
    </dl>
</body>
</html>
